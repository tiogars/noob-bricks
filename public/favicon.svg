<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="brickGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#brickGradient)"/>
  
  <!-- Brick structure - stylized LEGO brick icon -->
  <!-- Top row studs -->
  <circle cx="20" cy="24" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="32" cy="24" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="44" cy="24" r="3" fill="#ffffff" opacity="0.9"/>
  
  <!-- Brick body -->
  <rect x="14" y="28" width="36" height="16" rx="2" fill="#ffffff" opacity="0.9"/>
  
  <!-- Brick detail lines -->
  <line x1="26" y1="28" x2="26" y2="44" stroke="#9333ea" stroke-width="1" opacity="0.5"/>
  <line x1="38" y1="28" x2="38" y2="44" stroke="#9333ea" stroke-width="1" opacity="0.5"/>
</svg>
